<!doctype html>
<html>
<head>
<style>
div {
	width: 800px;
	height: 100vh;
}
</style>
</head>
<body>
<div><canvas id="coinCanvas"></canvas></div>
<script src="coin-bucket.js"></script>
<script>
var canvas = document.getElementById('coinCanvas');
var bucket = coinBucket.init(canvas);
var fill = 30;
var spill = 10;
setInterval(function() {
	if (Math.random() < 0.3) {
		spill += 1;
	} else {
		fill += 1;
	}
	if (fill > 5000) {
		spill = fill = 0;
	}
	bucket.update(fill, spill, 2000);
}, 20);
</script>
</body>
</html>
